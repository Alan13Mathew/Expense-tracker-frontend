<div class="delete-dialog">
    <h2 mat-dialog-title>System Alert</h2>
    <div mat-dialog-content>
      <p>Do you want to permanently delete this transaction from the Matrix?</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onAbortClick()">ABORT</button>
      <button mat-button (click)="onExecuteClick()" class="confirm-btn">EXECUTE</button>
    </div>
</div>
